<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Fill ID Information</title>
    <link rel="stylesheet" href="./Fill ID Information_files/style.css">
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          ID Information
        </h1>
        <form action="file:///D:/Omkar/Study/SEM%204/HTML/HTML%20and%20CSS%20with%2010%20Projects/Project%202/index.html">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name"> First Name </label>
              <input id="first_name" name="first_name" placeholder="Enter First Name..." required="">
            </div>
            <div class="form_control">
              <label for="last_name"> Last Name </label>
              <input id="last_name" name="last_name" placeholder="Enter Last Name..." required="">
            </div>
            <div class="form_control">
              <label for="email"> Email </label>
              <input type="email" id="email" name="email" placeholder="Enter Email...">
            </div>
            <div class="form_control">
              <label for="date"> Date of Birth </label>
              <input value="2022-01-10" type="date" id="date" name="date" required="">
            </div>
            <div class="form_control">
              <label for="trade"> Trade</label>
              <select id="trade" name="trade" required="">
                <option value="">Select Trade</option>
                <option value="civil">Civil Engg.</option>
                <option value="mechanical">Mechanical Engg.</option>
                <option value="eletronic">Electronic Engg.</option>
                <option value="computer">Computer Engg.</option>
                <option value="information_technology">Information Technology </option>
              </select>
            </div>
            <div class="form_control">
              <label for="class"> Class</label>
              <select id="class" name="class" required="">
                <option value="">Select Class</option>
                <option value="first_year">First Year</option>
                <option value="second_year">Second Year</option>
                <option value="third_year">Third Year</option>
                <option value="fourth_year">Fouth Year</option>
              </select>
            </div>
            <div class="form_control">
              <label for="mobile_number"> Mobile Number </label>
              <input type="tel" id="mobile_number" name="mobile_number" size="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="">
                <small>Format: 123-456-7890</small>
                <span class="validity"></span>
            </div>
            <div class="form_control">
              <label for="roll_number"> Roll Number </label>
              <input type="number" id="roll_number" name="roll_number" placeholder="Enter Roll Number..." required="">
            </div>

            <div class="textarea_control">
              <label for="address"> Address </label>
              <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address" required=""></textarea>
            </div>
            <div class="form_control">
              <label for="blood_group"> Blood Group</label>
              <select id="blood_group" name="blood_group">
                <option value="">Select Blood Group</option>
                <option value="o+">O+</option>
                <option value="o-">O-</option>
                <option value="a+">A+</option>
                <option value="a-">A-</option>
                <option value="b+">B+</option>
                <option value="b-">B-</option>
                <option value="ab+">AB+</option>
                <option value="ab-">AB-</option>
              </select>
            </div>
            <div class="form_control">
              <label for="aadhar_number"> Aadhar Number </label>
              <input type="text" id="aadhar_number" required="">
            </div>
            <div class="form_control">
              <label for="city"> City </label>
              <input id="city" name="city" placeholder="Enter City Name..." required="">
            </div>
            <div class="form_control">
              <label for="pincode"> Pincode </label>
              <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode Name..." required="">
            </div>
            <div class="form_control">
              <label for="upload"> Upload Photo </label>
              <input type="file" id="upload" name="upload" required="">
            </div>
            <div class="form_control">
              <label for="upload"> Upload Signature </label>
              <input type="file" id="upload" name="upload" required="">
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Register Now</button>
          </div>
        </form>
      </div>
    </div>
  
</body></html>
